version: 0.0.1
rules:
  object:
    source: ${ std.glob("*.c") }
    task:
      in: ${ source }
      out: ${ std.ext("c", ".o", source) }
      command: gcc -c {{source}}
  a.out:
    in: ${ rules.object.out }
    out: a.out
    command: gcc {{ self.in }}
  exe:
    in: a.out
    out: exe
    command: |
      strip a.out
      mv a.out exe
  default:
    in: a.out